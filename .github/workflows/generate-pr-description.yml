---
name: OpenAI Generator PR Title and Description

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize

jobs:
  generate-pr-description:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: contains(github.event.pull_request.user.login, 'renovate') == false
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: tqer39/generate-pr-description-action@v0.0.17-alpha
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          model: "gpt-4o"
